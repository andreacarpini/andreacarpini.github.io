<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>andrew k</title>
    <style>
        :root {
            --surface: #ffffff;
            --on-surface: #000000;
            --accent: #000000;
            --muted: #666666;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --surface: #000000;
                --on-surface: #ffffff;
                --accent: #ffffff;
                --muted: #aaaaaa;
            }
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            width: 100%;
        }
        
        body {
            background: var(--surface);
            color: var(--on-surface);
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .group {
            display: grid;
            gap: 10px;
            text-align: center;
        }
        
        .zeta {
            color: var(--accent);
            text-decoration: none;
            font-size: 13px;
            letter-spacing: 0.02em;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 1px;
            display: inline-block;
            width: fit-content;
            margin: 0 auto;
            font-weight: 300;
        }
        
        .omega {
            font-size: 13px;
            color: var(--muted);
            letter-spacing: 0.02em;
            font-weight: 300;
        }

        /* Prevent horizontal scroll on mobile */
        @media (max-width: 768px) {
            body {
                overflow-x: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="group">
        <a href="mailto:untamed-voices-0d@icloud.com" class="zeta">contact me</a>
        <div class="omega">andrew karpensky</div>
    </div>
</body>
</html>
