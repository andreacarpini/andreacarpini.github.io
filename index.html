<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5">
    <title>andrew k</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #fff;
            color: #1c1b1b;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            -webkit-text-size-adjust: 100%;
        }
        
        .container {
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .container a {
            color: #1c1b1b;
            text-decoration: none;
            border-bottom: 2px solid #1c1b1b;
            padding-bottom: 3px;
            -webkit-touch-callout: none; /* Prevents iOS selection popup */
        }
        
        .glitch-text {
            font-size: 24px;
            position: relative;
            animation: glitch 9s infinite;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            will-change: transform, opacity; /* â˜… Ultra-smooth glitch performance */
        }
        
        .signature {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: #888;
            opacity: .7;
            transition: opacity 0.3s ease;
            z-index: 10;
                line-height: 1; /* Ensure consistent line height */
    margin: 0; /* Remove any default margins */
    padding: 0; /* Remove any default padding */
        }
        
        .signature:hover {
            opacity: 1;
        }

        /* Switched state - PERFECTED positioning */
        .switched .container {
            position: fixed;
            bottom: 23px;
            right: 20px;
            text-align: right;
            width: auto;
            left: auto;
            transform: none;
        }
        
        .switched .signature {
            position: static;
            margin: 0 auto;
            text-align: center;
            width: 100%;
            display: block;
            
        }
        
        @keyframes glitch {
            20%, 24% {
                text-shadow: none;
                transform: translate(0);
                opacity: 1;
            }
            21% {
                text-shadow: -2px -2px 0 red, 2px 2px 0 #00f;
                transform: translate(5px, -3px);
                opacity: .8;
            }
            22% {
                text-shadow: 3px -3px 0 green, -3px 3px 0 #ff0;
                transform: translate(-4px, 2px);
                opacity: .9;
            }
            23% {
                text-shadow: -1px 1px 0 #0ff, 1px -1px 0 #ff00ff;
                transform: translate(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
            .signature, .switched .container {
                bottom: 25px;
            }
        }

        ::selection {
            background-color: #1c1b1b;
            color: #fff;
        }
        ::-moz-selection {
            background-color: #1c1b1b;
            color: #fff;
        }

        /* Temporary debug */
.signature, .switched .container {
    border: 1px solid red; /* Visual alignment check */
}
    </style>
</head>
<body>
    <div class="container">
        <a href="mailto:untamed-voices-0d@icloud.com" class="glitch-text">contact me</a>
    </div>
    <div class="signature">andrew karpensky</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            
            setTimeout(() => {
                body.classList.add('switched');
                
                setInterval(() => {
                    body.classList.toggle('switched');
                }, 9000);
                
            }, 11070);
        });
    </script>
</body>
</html
